{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Blog</h1>
<a href="{{ url_for('newPost') }}"><button>Add New Post</button></a>
<ul>
    {% for post in posts %}
    <li><a href="{{ url_for('getPost', post_id=post['id']) }}">{{ post['title'] }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
